services:
  - type: web
    name: prebull-backend
    runtime: node
    rootDir: backend
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start
    healthCheckPath: /api/status
    autoDeploy: true
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_BASE_URL
        value: https://api.moonshot.cn/v1
      - key: LLM_MODEL
        value: moonshot-v1-8k
      - key: PORT
        value: "3001"
      - key: MONAD_RPC_URL
        value: https://testnet-rpc.monad.xyz
      - key: PBT_CONTRACT_ADDRESS
        value: 0x1680f8633FA725445f4a90c4fc9af61462301e16
      - key: PRIVATE_KEY
        sync: false
